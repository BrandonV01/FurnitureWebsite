{% extends "admin/admin_base.html" %}

{% block page_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin/admin_sidebar.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin/create_form.css')}}">
{% endblock %}


{% block content %}
<form class="form-content" action="" method="POST" enctype="multipart/form-data">
    <div class="input-field">
        <p>Sub-Category Name:</p>
        <input type="text" class="item-name" name="item-name" value="{{subtag.subtag_name}}">
    </div>
    
    <div class="input-field">
        <p id="description-text">Description:</p>
        <textarea rows="6" cols="25" class="item-description" name="item-description">{{subtag.subtag_description}}</textarea>
    </div>

    <div class="input-field">
        <p>Choose parent tag:</p>
        <select class="create-dropdown" name="p_tag" id="p_tag" autocomplete="off">
            {% for tag in tags %}
                <option value="{{tag.tag_name}}" {% if tag.tag_name == subtag.parent_name %}selected{% endif %}>{{tag.tag_name}}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="input-field">
        <p>Current Photo:</p>
        <img class="product-image" src="/static/images/subtags/{{subtag.subtag_image}}">
    </div>

    <div class="input-field">
        <p>Change Photo:</p>
        <input class="file-input" type="file" name="files" accept="image/*">
    </div>

    <div>
        <button type="submit" class="create-button" name="submit_button" value="CREATE">EDIT</button>
    </div>
</form>
{% endblock %}
